server:
  port: ${SERVER_PORT:${PORT:0}}  # usa porta dinâmica por padrão
  servlet:
    context-path: /ms-kotlin

spring:
  application:
    name: ms-kotlin
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        register: true
        prefer-ip-address: true
        instance-id: ${spring.application.name}-${random.uuid}
        health-check-path: /ms-kotlin/actuator/health
        health-check-interval: 10s
        metadata:
          deregister-critical-service-after: 1m

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  swagger-ui:
    path: /
