server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    consul:
      host: ${SPRING_CLOUD_CONSUL_HOST:localhost}
      port: ${SPRING_CLOUD_CONSUL_PORT:8500}
      discovery:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    gateway:
      access: unrestricted

# JWT Configuration
jwt:
  secret: mySecretKeyForJWTTokenGenerationAndValidation123456
  expiration: 3600000  # 1 hora em millisegundos (3600 segundos)