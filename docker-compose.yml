services:
  consul:
    image: hashicorp/consul:1.18
    command: >
      consul agent
      -server
      -bootstrap-expect=1
      -ui
      -client=0.0.0.0
      -bind=0.0.0.0
      -data-dir=/consul/data
    ports:
      - "8500:8500"        
      - "8600:8600/udp"    
    volumes:
      - ./data:/consul/data
    restart: unless-stopped
